<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English to Arabic Translator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; font-size: 16px; width: 300px; }
    button { padding: 8px 12px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; }

    /* Custom styles for the logo and header alignment */
    .header-container {
        display: flex;
        align-items: center; /* Vertically center logo and title */
        margin-bottom: 20px; /* Space below the header section */
    }
    .header-container img {
        width: 96px; /* 2x of 48px (h-12) */
        height: 96px; /* 2x of 48px (w-12) */
        margin-right: 20px; /* Space between logo and title */
        /* You can add border-radius: 50%; if you want a circular logo */
        /* object-fit: cover; if you want the image to fill its box without distortion */
    }
    .header-container h2 {
        margin: 0; /* Remove default h2 margin to align better with logo */
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="./assets/logo.png" alt="Your Logo">
    <h2>Translate English Word to Arabic</h2>
  </div>

  <input type="text" id="wordInput" placeholder="Enter English word">
  <button onclick="translateWord()">Translate</button>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
